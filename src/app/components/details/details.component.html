<section >
 <div class="container p-5 rounded my-5  bg-light">
  <div class="row justify-content-center gap-4">
    <div class="col-sm-12 col-md-6 col-lg-6 product w-25 ">
      <owl-carousel-o [options]="detailsSlider">
        <ng-container *ngFor="let item of productDetails.images">
          <ng-template carouselSlide>
            <img [src]="item" class="w-100" [alt]="productDetails.title" />
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-6 align-content-center">
      <h3>{{ productDetails.title }}</h3>
      <p class="text-muted">{{ productDetails.description }}</p>
      <p>{{ productDetails.category.name }}</p>
      <div class="d-flex gap-3 align-items-center">
        <span>{{ productDetails.price }} EGP</span>
        <div>
          <i class="fas fa-star rating-color"></i>
          <span class="text-muted">{{ productDetails.ratingsAverage }}</span>
        </div>
      </div>
      <button (click)="addCart(productDetails._id, btnAdd)" #btnAdd class="btn-main mt-3 ">Add To Cart</button>
    </div>
  </div>
 </div>
</section>

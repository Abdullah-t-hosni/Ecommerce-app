<section class="bg-main-light p-4 rounded my-3 w-75 mx-auto" >   
    <div class="row align-items-center">
        <div class="col-md-2">
            <img [src]="productDetails.imageCover" [alt]="productDetails.title" class="w-100">
        </div>
        <div class="col-md-10">
            <h3 class="h5" >{{productDetails.title}}</h3>
            <p class="text-muted" >{{productDetails.description}}</p>
            <p>{{productDetails.category.name}}</p>
        
        <div class="d-flex justify-content-between align-items-center">
            <span>{{productDetails.price}} EGP </span>
            <div> <i class="fas fa-star rating-color" ></i>
                <span class="text-muted" >{{productDetails.ratingsAverage}}</span>
            </div>
        </div>
        <button class="btn-main w-100">Add To Cart</button>
    </div>
 
    </div>
</section>

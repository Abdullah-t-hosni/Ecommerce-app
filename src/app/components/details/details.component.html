<section class="p-4 rounded my-3 w-75 mx-auto">
  <div class="row align-items-center">
    <div class="col-md-3">
      <owl-carousel-o [options]="detailsSlider">
        <ng-container *ngFor="let item of productDetails.images">
          <ng-template carouselSlide>
            <img [src]="item" class="w-100" [title]="productDetails.title" />
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>

    <div class="col-md-7">
      <h3 class="h5">{{ productDetails.title }}</h3>
      <p class="text-muted">{{ productDetails.description }}</p>
      <p>{{ productDetails.category.name }}</p>

      <div class="d-flex justify-content-between align-items-center">
        <span>{{ productDetails.price }} EGP </span>
        <div>
          <i class="fas fa-star rating-color"></i>
          <span class="text-muted">{{ productDetails.ratingsAverage }}</span>
        </div>
      </div>
      <button class="btn-main w-100">Add To Cart</button>
    </div>
  </div>
</section>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg bg-main-light fixed-top">

    <!-- Logo -->
    <a class="navbar-brand" routerLink="home">
      <img src="assets/images/freshcart-logo.svg" alt="logo" />
    </a>
    <!-- Navbar Toggler -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar Content -->
    <div
      class="collapse navbar-collapse navbar-nav-scroll"
      id="navbarSupportedContent"
    >
      <!-- Main Navigation Links -->
      <ul class="navbar-nav m-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link text-capitalize"
            routerLinkActive="active-link"
            routerLink="home"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-capitalize"
            routerLinkActive="active-link"
            routerLink="products"
            >Products</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-capitalize"
            routerLinkActive="active-link"
            routerLink="categories"
            >Categories</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-capitalize"
            routerLinkActive="active-link"
            routerLink="brands"
            >Brands</a
          >
        </li>
        <!-- Additional Link (My Orders) -->
        <li class="nav-item text-capitalize">
          <a class="nav-link text-center" routerLinkActive="active-link" routerLink="/allorders">
            <i class="fa-solid fa-truck fa-1x"></i> My Orders
          </a>
        </li>
      </ul>
      <!-- Cart and Wishlist Icons -->
      <ul class="navbar-nav ms-2">
        <li>
          <a class="nav-link position-relative" routerLinkActive="active-link" routerLink="cart">
            <i class="fas fa-shopping-cart fa-2x"></i>
            <span class="notification">
              {{ numOfCartItems }}
            </span>
          </a>
        </li>
        <li class="nav-link">
          <!-- Like (Wishlist) Button -->
          <label class="ui-like">
            <input type="checkbox">
            <div class="like" routerLink="whishlist">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="">
                <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                <g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g>

              </svg>

      <!-- User Menu Button -->
      <button class="Btn mx-2">
        <div class="sign">
          <svg viewBox="0 0 512 512">

        <!-- Sign Out Text -->
        <div (click)="logOutUser()" class="text">Sign Out</div>

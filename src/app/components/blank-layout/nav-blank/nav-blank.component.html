<nav class="navbar navbar-expand-lg bg-main-light fixed-top">
  <div class="container">
    <a class="navbar-brand" routerLink="home">
      <img src="assets/images/freshcart-logo.svg" alt="logo" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse navbar-nav-scroll"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav m-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link text-capitalize"
            routerLinkActive="active-link"
            routerLink="home"
            >Home</a
          >
        </li>

        <li class="nav-item">
          <a
            class="nav-link text-capitalize"
            routerLinkActive="active-link"
            routerLink="products"
            >Products</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-capitalize"
            routerLinkActive="active-link"
            routerLink="categories"
            >Categories</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-capitalize"
            routerLinkActive="active-link"
            routerLink="brands"
            >Brands</a
          >
        </li>
      </ul>
      <div class="dropdown">
        <button
          class="btn btn-outline-success dropdown-toggle rounded-5"
          type="button"
          id="dropdownMenuButton"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="fa-solid fa-user"></i>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li class="nav-item">
            <a class="dropdown-item nav-link text-center" routerLinkActive="active-link" routerLink="settings">Profile</a>
          </li>
          <li class="nav-item">
            <a class="dropdown-item nav-link text-center" routerLinkActive="active-link" routerLink="/allorders">
              <i class="fa-solid fa-truck fa-1x"></i> My Orders
            </a>
          </li>
          <li class="nav-item">
            <a class="dropdown-item nav-link text-center" routerLinkActive="active-link" routerLink="/whishlist">
              <i class="fa-solid fa-heart fa-1x text-danger"></i> Wishlist
            </a>
          </li>
          <li class="nav-item">
            <a class="dropdown-item nav-link text-center" routerLinkActive="active-link" routerLink="cart">
              <i class="fas fa-shopping-cart fa-1x"></i> Cart
              <span class="badge bg-main">
                {{ numOfCartItems }}
              </span>
            </a>
          </li>
        </ul>
      </div>
      <button class="Btn mx-2">
        <div class="sign">
          <svg viewBox="0 0 512 512">
            <path
              d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"
            ></path>
          </svg>
        </div>
        <div (click)="logOutUser()" class="text">Sign Out</div>
      </button>
    </div>

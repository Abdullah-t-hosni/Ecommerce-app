<section class="p-4 rounded mt-5 w-75 mx-auto">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>All Products</h2>
    <input
      type="search"
      placeholder="search.."
      class="form-control w-50"
      [(ngModel)]="searchTerm"
    />
  </div>

  <div class="row row-cols-1 row-cols-md-4 g-4">
    <div
      class="col"
      *ngFor="let product of products | search : searchTerm"
    >
      <div class="product">
        <i (click)="addFav(product._id)" class="fa-regular fa-heart heart"></i>
        <i
          *ngIf="wishListData.includes(product._id)"
          (click)="removeFav(product._id)"
          class="fa-solid fa-heart heart text-danger"
        ></i>

        <div
          class="p-2 cursor-pointer"
          [routerLink]="['/details', product._id]"
        >
          <img [src]="product.imageCover" class="w-100" [alt]="product.title" />
          <h3 class="font-sm">{{ product.title | termtext : 2 }}</h3>
          <p class="text-muted font-sm">
            {{ product.description+"..." | termtext : 10 }}
          </p>
          <h4 class="font-sm text-main">
            {{ product.category.name | termtext : 2 }}
          </h4>



          <div class="d-flex justify-content-between align-item-center font-sm">
            <span>{{ product.price | currency : "EUR" }}</span>
            <div>
              <i class="fas fa-star rating-color"></i>
              <span class="text-muted">{{ product.ratingsAverage }}</span>
            </div>
          </div>
        </div>
        <button
          (click)="addCart(product._id, btnAdd)"
          #btnAdd
          class="btn-main w-100 rounded-3 p-0"
        >
          Add To Cart
        </button>

      </div>
    </div>
  </div>
</section>

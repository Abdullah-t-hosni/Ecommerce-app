<section class="w-75 mx-auto bg-main-light p-3 rounded-3 my-2">
  <h1>Shop Cart</h1>
  <p class="text-main">
    Total Price : {{ cartDetails.totalCartPrice | currency }}
  </p>

  <div class="row border-bottom pb-2" *ngFor="let item of cartDetails.products">
    <div class="col-md-1">
      <img [src]="item.product.imageCover" class="w-100" [alt]="" />
    </div>
    <div class="col-md-11 mt-2">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h3 class="h6">{{ item.product.title }}</h3>
          <p class="text-main m-0">
            Price : {{ item.price | currency : "EUR" }}
          </p>
          <button
            (click)="removeFromCart(item.product._id)"
            class="btn p-0 m-0"
          >
            <i class="fas fa-trash-can"></i> Remove
          </button>
        </div>
        <div>
          <button (click)="changeCount(item.product._id, item.count +1)" class="btn border border-success">
            <i class="fas fa-plus"></i>
          </button>
          <span class="mx-2">{{ item.count }}</span>
          <button (click)="changeCount(item.product._id, item.count -1) " class="btn border border-success">
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
`

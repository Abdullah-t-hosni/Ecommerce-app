<div class="container my-5">
  <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
          <div class="py-4 px-3 bg-light border rounded">
              <h3 class="text-center mb-4">Shipping Address</h3>
              <form [formGroup]="shippingAddress" (ngSubmit)="handleOnline()" >
                  <div class="mb-3">
                      <label for="address" class="form-label">Address:</label>
                      <input formControlName="address" type="text" id="address" class="form-control" required>
                  </div>
                  <div class="mb-3">
                      <label for="city" class="form-label">City:</label>
                      <input formControlName="city" type="text" id="city" class="form-control" required>
                  </div>
                  <div class="mb-3">
                      <label for="phone" class="form-label">Phone:</label>
                      <div class="input-group">
                          <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                          <input formControlName="phone" type="tel" id="phone" class="form-control" required>
                      </div>
                  </div>

                  <div class="form-check mb-3">
                      <input type="checkbox" class="form-check-input" id="termsCheckbox" required>
                      <label class="form-check-label" for="termsCheckbox">I accept the terms and conditions</label>
                  </div>
                  <button type="submit" class="btn btn-success w-100">Pay Now</button>
                  <button type="button" class="btn btn-outline-secondary w-100 mt-2" routerLink="/cart" >Cancel</button>
              </form>
          </div>
      </div>
  </div>
</div>

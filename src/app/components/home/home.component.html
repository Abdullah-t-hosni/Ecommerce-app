<!-- products -->

<section class="bg-main-light p-4 rounded my-3 w-75 mx-auto">
    <h2>Popular Products</h2>
    <div class="row g-4 ">
        <div class="col-md-2" *ngFor="let item of products.slice(0, 12)" >
            <div class="product ">
                <div  class=" p-2 cursor-pointer " 
                 [routerLink]="['/details' , item._id]">
                    <img  [src]="item.imageCover" class="w-100" [alt]="item.title" />
                    <h3 class=" h6" >{{item.category.name}}</h3>
                    <h4 class="h6" >{{item.title.split(" ").slice(0, 2).join(" ")}}</h4>
    
                    <div class="d-flex justify-content-between align-items-center">
                        <span>{{item.price}} EGP </span>
                        <div> <i class="fas fa-star rating-color" ></i>
                            <span class="text-muted" >{{item.ratingsAverage}}</span>
                        </div>
                    </div>
                </div>
                <button class="btn-main w-100">Add To Cart</button>
            </div>
        </div>
    </div>
</section>

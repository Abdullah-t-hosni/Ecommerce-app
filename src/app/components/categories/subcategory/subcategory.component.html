<section class="my-5">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="mb-4">{{ categoryDetails.name }}</h2>
        <p class="text-main fw-bold mb-4">
          Showing {{ categoryProducts.length }} results
          <ng-container *ngIf="searchTitle">for "{{ searchTitle }}"</ng-container>
        </p>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 mt-4 g-4">
      <ng-container *ngFor="let item of categoryProducts | search : searchTitle; index as i">
        <div class="col mb-4">
          <div class="product card child cursor-pointer" [routerLink]="['/details', item._id]">
            <img class="card-img-top" [src]="item.imageCover" [alt]="item.category.name" />
            <div class="card-body">
              <h5 class="card-title">{{ item.title | termtext : 2  }}</h5>
              <p class="card-text">{{ item.description | termtext : 4 }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <p class="mb-0">
                  <span class="fw-bold">{{ item.price | currency }}</span>
                </p>
                <div class="d-flex align-items-center">
                  <i class="fas fa-star rating-color"></i>
                  <span>{{ item.ratingsAverage }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>


<section class=" w-75 mx-auto  rounded-3 ">
<div class="container my-5">
    <div class="row">
        <ng-container *ngFor="let item of categories">
            <div class="col-md-3">
                <div>
                    <img [src]="item.image" class="w-100" height="200" [alt]="item.title">
                    <h3 class="h6">{{item.name}}</h3>
                    <p class="text-muted">{{item.title}}</p>
                </div>
            </div>
        </ng-container>
    </div>
</div>
</section>

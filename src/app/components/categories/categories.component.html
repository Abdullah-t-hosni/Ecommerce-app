<section>
    <div class="container">
      <div class="row">
          <owl-carousel-o [options]="categoriesSliderOption">
            <ng-container *ngFor="let item of categories">
              <ng-template carouselSlide [id]="item.id">
          <div>
              <!-- item -->
            <img [src]="item.image" height="150" [alt]="item.title" class="w-100">
            <h3 class="h6">{{item.name}}</h3>
  
          </div>
              </ng-template>
            </ng-container>
          </owl-carousel-o>
      </div>
    </div>
  </section>

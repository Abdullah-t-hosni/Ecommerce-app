<section class="my-5">
  <div class="container">
    <ng-container *ngIf="AllCategories">
      <h2 class="fw-bolder">All Categories</h2>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 mt-5">
        <div *ngFor="let item of AllCategories ; index as i" class="col p-4 position-relative parent overflow-hidden">
          <div [routerLink]="['/subcategory/'+ item._id]" class="product p-3 child cursor-pointer">
            <div class="">
              <div class="position-relative overflow-hidden">
                <img height="250px" class="w-100 rounded-3" [src]="item.image" [alt]="item.name">
              </div>
              <hr />
              <div class="d-flex flex-column">
                <div>
                  <p class="fw-bold h5">{{item.name}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</section>

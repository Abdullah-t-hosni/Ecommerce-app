<section >
  <img class="wave" src="./assets/images/wave.png">
	<div class="container">
		<div class="img">
			<img src="./assets/images/bg.svg">
		</div>
		<div class="login-content">
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
				<img src="../../../../assets/images/avatar.svg">
				<h2 class="title">Welcome</h2>
        <div class="wrap-input100 validate-input" >
          <input
            id="email"
            #inputEmail
            formControlName="email"
            class="input100"
            type="text"
            name="email"
            placeholder="Email"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>
        <div class="wrap-input100 validate-input">
          <input
            id="password"
            #inputPassword
            formControlName="password"
            class="input100"
            type="password"
            placeholder="Password"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            <i><i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i></i>
            Login</button>
            <p class="alert alert-danger" *ngIf="msgError">{{ msgError }}</p>
        </div>


        <div class="d-flex justify-content-between mt-3">
          <div class=" text-center ">
            <a class="txt2"  routerLink="/forgot-password" >Forgot Password? </a>
          </div>

          <div class="text-center ">
            <a class="txt2" routerLink="/register" >
              Create your Account
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
          </div>
        </div>
            </form>

        </div>
    </div>

</section>
